<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Garante compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Ajusta o site para ficar responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de login</title>

    <style>
        /* Estilização do corpo da página */
        body{
            font-family: Arial, Helvetica, sans-serif;
            /* Fundo com degradê azul */
            background-image: linear-gradient(45deg, rgb(0, 0, 255), rgb(0, 166, 255));
        }

        /* Estilização da caixa de login */
        div{
            background-color: rgba(0, 0, 0, 0.9); /* Preto com leve transparência */
            position: absolute; /* Permite posicionar no centro */
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); /* Centraliza perfeitamente */
            padding: 80px; /* Espaçamento interno */
            border-radius: 15px; /* Arredonda as bordas */
            color: #fff; /* Cor do texto */
        }

        /* Estilo dos campos de entrada */
        input{
            padding: 15px;
            border: none;
            outline: none; /* Remove borda ao clicar */
            font-size: 15px;
             font-size: 15px;
            border-radius: 10px; /* ← ARREDONDA AS BORDAS */
        }

        /* Botão de entrar */
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%; /* Ocupa toda a largura */
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }

        /* Animação ao passar o mouse */
        button:hover{
            background-color: deepskyblue;
            cursor: pointer; /* Muda o cursor para mãozinha */
        }
    </style>
</head>
<body>

    <div>
        <!-- Título com parte colorida -->
        <h1>Uni<span style="color: orange;">life</span></h1>

        <!-- Campo para nome -->
        <input type="text" placeholder="RA">
        <br><br>

        <!-- Campo para senha -->
        <input type="password" placeholder="Senha">
        <br><br>

        <!-- Botão de login -->
        <button>Entrar</button>

        <!-- Link de recuperação -->
        <p class="forgot"><a href="#">Esqueci minha senha</a></p>
    </div>

</body>
</html>
